{% extends 'base.html' %}
{% block content %}
{% load static %}

  <title>Ro‘yxatdan o‘tish</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #38ef7d;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #38ef7d;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-btn:hover {
      background-color: #2ddc75;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #38ef7d;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: 500;
    }
  </style>


  <div class="register-box">
    <h2>Ro‘yxatdan o‘tish</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="fullname">To‘liq ism</label>
        <input type="text" id="fullname" required placeholder="Ismingizni kiriting">
      </div>
      <div class="form-group">
        <label for="email">Email manzilingiz</label>
        <input type="email" id="email" required placeholder="misol: name@email.com">
      </div>
      <div class="form-group">
        <label for="password">Parol</label>
        <input type="password" id="password" required placeholder="Parol kiriting">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Parolni tasdiqlang</label>
        <input type="password" id="confirmPassword" required placeholder="Parolni qayta kiriting">
      </div>
      <p class="error" id="errorMessage"></p>
      <button type="submit" class="register-btn">Ro‘yxatdan o‘tish</button>
      <div class="bottom-text">
        Hisobingiz bormi? <a href="login.html">Kirish</a>
      </div>
      <p class="success-message" id="successMessage"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      errorMessage.textContent = '';
      successMessage.textContent = '';

      if (!fullName || !email || !password || !confirmPassword) {
        errorMessage.textContent = 'Iltimos, barcha maydonlarni to‘ldiring.';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = 'Parollar mos emas!';
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Parol kamida 6 ta belgidan iborat bo‘lishi kerak.';
        return;
      }

      successMessage.textContent = 'Muvaffaqiyatli ro‘yxatdan o‘tildi!';
      form.reset();
    });
  </script>

{% endblock %}
