{% extends "base.html" %}

{% block title %}Delete Expense{% endblock %}

{% block content %}


{%load static %}

<h2>Confirm Delete</h2>
<p>Are you sure you want to delete: {{ object }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'expense_list' %}">Cancel</a>


{% endblock %}
